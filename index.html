<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Example</title>
    <style>
        /* Elimina márgenes y relleno del body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Permite ajustar el tamaño del iframe pero respetando su contenido */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe style="border:none" width="800" height="450" src="https://whimsical.com/embed/2xFZnhB1Nh8Ez3ys3JP5qy@6HYTAunKLgTWGNBafDzvh8BAzthcGFgFEWquQ6EBMMtq8X1"></iframe>
</body>
</html>
